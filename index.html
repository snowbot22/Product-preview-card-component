<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 600px)">
    <link rel="stylesheet" href="desktop.css" media="screen and (min-width: 600px)">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <section class="card">
            <picture class="card__img">
                <source srcset="images/image-product-mobile.jpg" media="(max-width: 600px)" />
                <img class="img--large" src="images/image-product-desktop.jpg" alt="product-image" />
            </picture>
            <div class="card__text">
                <p class="card__text__product">
                    PERFUME
                </p>
                <h1 class="card__text__title">
                    Gabrielle Essence Eau De Parfum
                </h1>
                <p class="card__text__review">
                    A floral,solar and voloptuos interpretation composed by Oliver Paige,Perfumer-Creator for the house of CHANEL.  
                </p>
                <div class="card__text__prices">
                    <p class="card__text__prices--current">
                        $149.99
                    </p>
                    <p class="card__text__prices--previous">
                        $169.99
                    </p>
                </div>
                <button class="card__text__button">
                    <img src="images/icon-cart.svg">
                    <p>
                        Add to Cart
                    </p>
                </button>
            </div>
        </section>
    </main>
</body>
</html>
